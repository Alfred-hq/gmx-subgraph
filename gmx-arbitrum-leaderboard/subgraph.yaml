specVersion: 0.0.2
description: GMX
repository: https://github.com/morazzela/gmx-subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Competition
    network: arbitrum-rinkeby
    source:
      address: "0x86be386580896C987d49D86D9b81BF479d371e30"
      abi: Competition
      startBlock: 15880379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Competition
      abis:
        - name: Competition
          file: ./abis/Competition.json
      eventHandlers:
        - event: CompetitionCreated(uint256,uint256,uint256,uint256)
          handler: handleCompetitionCreated
        - event: CompetitionUpdated(uint256,uint256,uint256,uint256)
          handler: handleCompetitionUpdated
        - event: CompetitionRemoved(uint256)
          handler: handleCompetitionRemoved
        - event: TeamCreated(uint256,address,string)
          handler: handleTeamCreated
        - event: JoinRequestApproved(uint256,address,address)
          handler: handleJoinRequestApproved
        - event: MemberRemoved(uint256,address,address)
          handler: handleMemberRemoved
      file: ./src/competition.ts
  - kind: ethereum/contract
    name: EventEmitter
    network: arbitrum-rinkeby
    source:
      address: "0x86be386580896C987d49D86D9b81BF479d371e30"
      abi: EventEmitter
      startBlock: 15880379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - EventEmitter
      abis:
        - name: EventEmitter
          file: ./abis/EventEmitter.json
      eventHandlers:
        - event: PositionIncrease(indexed address,indexed address,address,bool,uint256,uint256,int256)
          handler: handlePositionIncrease
        - event: PositionDecrease(indexed address,indexed address,address,bool,uint256,uint256,int256,int256,int256,int256)
          handler: handlePositionDecrease
      file: ./src/leaderboard.ts